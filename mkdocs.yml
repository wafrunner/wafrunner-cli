site_name: wafrunner-cli
site_description: "wafrunner Command Line Interface"

# TODO: Update with your actual repository URL for a link to appear in the header.
# repo_url: https://github.com/your-username/wafrunner-cli

theme:
  name: material
  features:
    - navigation.tabs
    - content.code.annotate
    - content.code.copy
  palette:
    # Palette toggle for light vs dark mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

docs_dir: docs

nav:
  - Home: index.md